<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cook-Book</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>ðŸ“’The Cook-Book</h1>
	<div class="main">
		<section id="section1">
			<form>
			<input type="text" id="input" placeholder="search for recipies*....">
			<ion-icon name="search" id="search" ></ion-icon>
			
		</form>
		</section>
		<br>
		<br>
		<section id="section2">	
			<select id="choice">
				<option value="default" id="default">Diet-Preference</option>
				<option value="high-protein">High-Protein</option>
				<option value="low-carb">Low-Carb</option>
				<option value="low-fat">Low-Fat</option>
				<option value="balanced">Balanced</option>

		</select>
		</section>
		<section id="section3" style="text-align: justify;">	
			<input type="radio" id="vegan" name="health" value="vegan">
			<label for="vegan">Vegan</label><br>
			<input type="radio" id="vegetarian" name="health"  value="vegetarian">
			<label for="vegetarian">Vegetarian</label><br>
			
			<input type="submit" id="submit" value='vegen/veg'>
		</section>	
		
	</div>
	<br>
	<div id="container">
		
	</div>
	<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
	<script src="main.js"></script>
	
</body>

</html>
